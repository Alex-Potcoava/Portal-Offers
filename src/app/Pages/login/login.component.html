<div class="container d-flex border mt-5 justify-content-center">
    <div class="justify-content-center d-flex flex-column">
    <h1 class="align-self-center">Login</h1>
<form class="d-flex flex-column" [formGroup]="formularioRegistro">
    <div class="form-row row justify-content-center">
      <div class="form-group col-md-6 mt-2">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" name="usuario" formControlName="usuario" id="usuario">
      </div>
      <div class="form-group col-md-6 mt-2">
        <label for="password">Contrase√±a</label>
        <input type="text" class="form-control" name="password" formControlName="password" id="password">
      </div>
      <div class="form-group d-flex">
        <div class="form-check mt-3 justify-content-center">
          <input class="form-check-input" type="checkbox" name="checkbox" formControlName="checkBox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Recordar
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3 col-md-3 align-self-center" [disabled]="!this.formularioRegistro.valid" (click)="this.submitForm()">Registrate</button>
  </form>
</div>
</div>
